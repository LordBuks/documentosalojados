<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Autorizações - Redirecionando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    
    .loading-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      height: 80px;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 1.1rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="https://i.imgur.com/odzcc03.png" alt="Logo SC Internacional" class="logo">
    <h2>Sistema de Controle de Autorizações</h2>
    <div class="spinner"></div>
    <p class="message">Redirecionando para o login...</p>
  </div>

  <script>
    // Redirecionar imediatamente para o login
    window.location.replace('login.html');
  </script>
</body>
</html>
